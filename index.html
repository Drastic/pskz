<div class="container-fluid">
  <ul class="nav nav-tabs" id="myTab" role="tablist">
    <li class="nav-item">
      <a class="nav-link" id="home-tab" data-toggle="tab" href="#home" role="tab" aria-controls="home" aria-selected="false">Граф задачі</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" id="profile-tab" data-toggle="tab" href="#profile" role="tab" aria-controls="profile" aria-selected="false">Граф системи</a>
    </li>
    <li class="nav-item">
      <a class="nav-link active" id="contact-tab" data-toggle="tab" href="#contact" role="tab" aria-controls="contact" aria-selected="true">Contact</a>
    </li>
  </ul>

  <div class="tab-content" id="myTabContent">
    <div class="tab-pane fade" id="home" role="tabpanel" aria-labelledby="home-tab">
      <canvas id="graphTask" width="800" height="300"></canvas>
    </div>
    <div class="tab-pane fade" id="profile" role="tabpanel" aria-labelledby="profile-tab">
      <canvas id="graphSystem" width="800" height="300"></canvas>
    </div>
    <div class="tab-pane fade show active" id="contact" role="tabpanel" aria-labelledby="contact-tab">
      <div class="row">
        <div class="col-sm-10">
          <div id="graphArea"></div>
        </div>
        <div class="col-sm-2">
          <div>
            <div class="input-group mb-3" id="setsArea">
              <input type="text" class="form-control" placeholder="1" aria-label="weight" aria-describedby="node-label1">
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="modal fade" id="graphgenModal" tabindex="-1" role="dialog" aria-labelledby="graphgenModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Генерування графу задачі</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div id="modalerr" class="alert alert-danger" role="alert" hidden>
        </div>
        <div class="row mb-3">
          <label for="gen1" class="col col-form-label">Діапазон задач</label>
          <div class="col input-group">
            <input type="text" class="form-control" id="gen1" value="1">
            <input type="text" class="form-control" id="gen2" value="5">
          </div>
        </div>
        <div class="row mb-3">
          <label for="gen3" class="col col-form-label">Кількість задач</label>
          <div class="col input-group">
            <input type="text" class="col form-control" id="gen3" value="5">
          </div>
        </div>
        <div class="row mb-3">
          <label for="gen4" class="col col-form-label">Зв'язність графу</label>
          <div class="col input-group">
            <input type="text" class="col form-control" id="gen4" value="50">
            <div class="input-group-append">
              <span class="input-group-text">%</span>
            </div>
          </div>
        </div>
        <div class="row mb-3">
          <label for="gen5" class="col col-form-label">Діапазон даних</label>
          <div class="col input-group">
            <input type="text" class="form-control" id="gen5" value="">
            <input type="text" class="form-control" id="gen6" value="0">
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Скасувати</button>
        <button type="button" class="btn btn-primary" onclick="generate();">Генерувати</button>
      </div>
    </div>
  </div>
</div>

<script>
var c1 = document.getElementById("graphTask");
var ctx1 = c1.getContext("2d");
ctx1.canvas.width  = window.innerWidth - 50;
ctx1.canvas.height = window.innerHeight - 200;
ctx1.beginPath();
ctx1.arc(95,50,40,0,2*Math.PI);
ctx1.stroke();
var c2 = document.getElementById("graphSystem");
var ctx2 = c2.getContext("2d");
ctx2.canvas.width  = window.innerWidth - 50;
ctx2.canvas.height = window.innerHeight - 200;
</script> 

<script src="jquery-3.3.1.slim.min.js"></script>
<script src="bootstrap.min.js"></script>
<script src="d3.v5.min.js"></script>
<script src="script.js"></script>
<script src="generate.js"></script>

</body>
</html>
